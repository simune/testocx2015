<!DOCTYPE html>  
<html>  
    <head>  
        <title>TestEvent Example HTML</title>

    </head>  
    <body>  
        <table>  
            <tr>  
                <td>  
                    <OBJECT ID='testAxEvent' width="600" height="500" CLASSID='CLSID:D1280FBA-3804-4D7C-B91F-99A63C230597'></OBJECT>  
                </td>  
            </tr>  
            <tr><td  height='30'></td></tr>  
            <tr>  
                <td align=center><font size=5><div id='msg'></div></font>   
            </tr>  
        </table>  
    </body>  

    <script>  
            // Test 2 - attachEvent  
            // Works on IE8, IE9 and IE10  
            // Does not work on IE11  
            function onTestEvent(szValue)  
            {  
                var MSG = document.getElementById("msg");  
                MSG.innerHTML =  " : " + szValue;  
            }  
            var elem = document.getElementById("testAxEvent");  
            elem.attachEvent("testevent", onTestEvent);  
        </script>  
</html>
